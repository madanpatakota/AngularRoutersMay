<div class="container" style="margin-top:40px">
    <table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>More Information</th>
            <!-- <th></th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of customers">
            <td>{{item.customerID}}</td>
            <td>{{item.Name}}</td>
            <!-- <td>{{item.Role}}</td> -->
            <td><a routerLink="/customer">More...</a></td>
        </tr>
    </tbody>
</table>
</div>
